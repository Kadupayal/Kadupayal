<html>
<head>
<script>
function display()
{
   var age=document.getElementById("t1").value; 
   
   if(age>=18)
   {
     document.getElementById("res").innerText="person is eligible to vote";
   }
   else
   {
     document.getElementById("res").innerText="person is not eligible to vote";
   }
}
</script>
</head>

<body>
<form>
enter age of person:<input type=text name="t1" id="t1" /><br><br>
<input type=button value=click onclick="display();" /><br><br>
<span id="res"></span>
</form>
</body>
</html>
