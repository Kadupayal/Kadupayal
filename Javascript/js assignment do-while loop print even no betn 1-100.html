<html>
<head>
    <title>test</title>
</head>
<body>
    <h3>Even number between 1-100 </h3>
    <span id="res"></span>
<script>
    var i=1;
    do
    {
	   if(i%2==0)
	   {
	     document.getElementById("res").innerHTML+=i+"<br>";
	   }
       i++;
    }while(i<=100);
	
</script>
</body>
</html>
