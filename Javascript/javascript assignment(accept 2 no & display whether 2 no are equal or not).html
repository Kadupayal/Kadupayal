<html>
<head>
<script>
function display()
{
var n1=document.getElementById("t1").value;
var n2=document.getElementById("t2").value;

if(n1==n2)
{
   document.getElementById("res").innerText="two number are equal";
}
else
{
   document.getElementById("res").innerText="two number are not equal";
}
}
</script>
</head>
<body>
<form>
enter number1:<input type=text name="t1" id="t1" />
<br><br>
enter number2:<input type=text name="t2" id="t2" />
<br><br>

<input type=button value=check onclick="display();" />
<span id="res"></span>
</form>
</body>
</html>
