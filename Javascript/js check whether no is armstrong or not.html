<html>
<head>
<script>
function dis()
{
   var n=parseInt(document.getElementById("num").value);
   var bkp=n;
   var n1,n2,n3;
   n1=n%10;
   n=parseInt(n/10);
   n2=n%10;
   n=parseInt(n/10);
   n3=n%10;
   
   var result=n1*n1*n1+n2*n2*n2+n3*n3*n3;
   if(result==bkp)
   {
     document.getElementById("res").innerText="Armstrong number";
   }
   else
   {
     document.getElementById("res").innerText="Not armstrong number";
   }
}
</script>
</head>
<body>
   Enter any number:<input type="text" id="num"><br><br>
   <input type="button" value="Click" onclick="dis();" /><br><br>
   <span id="res"></span>
</body>
</html>
