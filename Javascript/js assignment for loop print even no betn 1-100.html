<html>

    <body>
        <h3>Even number between 1-100 are</h3>
        <span id="res"></span>
        <script>
        var i;
          for(i=1;i<=100;i++)
          {
            if(i%2==0)
            {
              // document.write(i);
                document.getElementById("res").innerHTML+=i+"<br>";
            }
          }  

        </script>
       
    </body>
