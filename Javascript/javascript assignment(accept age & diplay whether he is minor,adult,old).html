<html>
<head>
<script>
function display()
{
   var age=document.getElementById("t1").value;
   
   if(age<18)
   {
      document.getElementById("res").innerText="person is minor";
   }
   else if(age>=18 && age<=60)   
   {
      document.getElementById("res").innerText="person is adult";
   }
   else
   { 
      document.getElementById("res").innerText="person is old";
   }
}
</script>
</head>

<body>
<form>
Enter age of person:<input type=text name="t1" id="t1" /> <br><br>
<input type=button value=click onclick="display();" /><br><br>
<span id ="res" ></span>
</form>
</body>
</html>
