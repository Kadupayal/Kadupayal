<html>
    <head>
        <script>
            function dis()
            {
                var n=document.getElementById("num").value;
                var i=n,fact=1;
                while(i>0)
                {
                    fact=fact*i;
                    i--;
                }
                document.getElementById("res").innerText=fact;
            }
        </script>
    </head>
    <body>
        <h3>Printing factorial of any Number</h3>
        Enter the number: <input type="text" id="num"/><br><br>
        <input type="button" value="Print" onclick="dis();" /><br><br>
        Factorial:&nbsp;<span id="res"></span>
    </body> 
</html>
