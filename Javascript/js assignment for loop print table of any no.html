<html>
<head>
<body>
<h3> printi number from 1-10 using for loop</h3>
Enter any number:<input type="text" id="num" /><br><br>
<input type="button" value="Print" onclick="dis();" /><br><br>
<span id="res"></span>
<script>
function dis()
{
  var n=document.getElementById("num").value;
  var i;
  for(i=1;i<=10;i++)
  {
    document.getElementById("res").innerHTML+=n*i+"<br>";
  }
}
</script>
</body>
</html>
